version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: car_lease
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  api:
    build: ./apps/api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./apps/api:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/car_lease
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=supersecret
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis

  web:
    build: ./apps/web
    volumes:
      - ./apps/web:/app
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api

volumes:
  db-data:
